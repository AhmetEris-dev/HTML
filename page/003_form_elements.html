<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bileşenleri</title>
    <style>
        label{
            display: inline-block;
            width: 200px;
        }
        input{
            display: inline-block;
            width: 200px;
            height: 30px;
        }
        div{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="header" style="text-align: center; color: maroon;">
        <h1>Form Bileşenleri - Kullanıcı bilgi Girişleri</h1>
    </div>
    <div id="body">
         <!--
        input type -> input bileşenini türünü belirtir.
        türler: text,radio,password,email,tel,checkbox
        bilgi iletirken değişken adı olarak kullanılır
        input id -> bu tag in benzersiz numarası.
        label for -> ilgili bileşeni işaret ettiğini
        belirtmek için kullanırız gerekli değildir
        -->
        <!--
        DİKKAT!!!!!
        inline element -> sadece kendi hacimleri kadar yer kaplarlar ve
        kendilerinden sonra gelen element e bitişik şekilde görünürler

        block -> bulundukları satırın tamamını kaplarlar.

        inline-block -> her iki türde de davranabilen elementlerdir
        -->
        <div>
            <label for="name">Adınız soyadınız : </label>
            <input type="text" name="adSoyad" id="name">
        </div>
        <div>
            <label for="email">email adresiniz : </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="username">Kullanıcı adınız : </label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="">Şifreniz : </label>
            <input type="password" name="sifre" id="sifre">
        </div>
        <div>
            <label style="font-weight: bolder;">ilgi alanlarınız</label><br>
            <input type="checkbox"><label >Yüzme</label><br>
            <input type="checkbox"><label >Kitap Okumak</label><br>
            <input type="checkbox"><label >Yazılım</label><br>
            <input type="checkbox"><label >Sinema</label><br>
        </div>
        <div>
            <label style="font-weight: bolder;">Hangi yazılım dilini seviyorsun</label><br>
            <input type="radio" name="yd" id="yd"><label>Java</label><br>
            <input type="radio" name="yd" id="yd"><label>C#</label><br>
            <input type="radio" name="yd" id="yd"><label>Php</label><br>
            <input type="radio" name="yd" id="yd"><label>Go</label><br>
            <input type="radio" name="yd" id="yd"><label>ReactJS</label><br>
            <input type="radio" name="yd" id="yd"><label>TypeScript</label><br>
        </div>
        <div>
            <label style="font-weight: bolder;">Hangi ilde yaşıyorsun</label><br>
            <select>
                <option>Seçiniz</option>
                <option value="01">Ankara</option>
                <option value="06">Antalya</option>
                <option value="34">İstanbul</option>
                <option value="55">Samsun</option>
            </select>
        </div>
    </div>
    <div>
        <img src="https://picsum.photos/200/200"
        width="400"
        height="200"
        alt="doğa manzarası resmi">
    </div>
    <div>
        <input type="file" name="dosya" id="dosya">
        div
    </div>
</body>
</html>
